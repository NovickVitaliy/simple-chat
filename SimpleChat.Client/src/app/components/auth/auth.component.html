<form #authForm='ngForm' (ngSubmit)="enterChat(authForm)" class="auth-form">
  <h1>Login</h1>
  <div class="form-control">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" [defaultValue]="''" name="username" id="username">
  </div>
  <div class="submit">
    <button class="enter-chat-btn">Enter chat</button>
  </div>
</form>
