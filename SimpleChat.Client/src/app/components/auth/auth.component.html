<div class="auth-form">
  <h1>Login</h1>
  <div class="form-control">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" id="username">
  </div>
  <div class="submit" (click)="enterChat()">
    <button class="enter-chat-btn">Enter chat</button>
  </div>
</div>
